<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интерактивные стикеры с тегами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Поиск по тегам или содержимому">
        <button id="searchBtn">Найти</button>
        <button id="clearSearchBtn">Сбросить</button>
    </div>

    <div class="sticker-container" id="stickerContainer">
        <!-- Стикеры тут -->
    </div>

    <div class="controls">
        <button id="addStickerBtn">+ Новый стикер</button>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>Редактирование</h3>
            <textarea id="stickerContent"></textarea>
            <div class="color-picker">
                <input type="color" id="stickerColor" value="#ffeb3b">
            </div>
            <div class="tags-input">
                <label for="stickerTags">Теги (через запятую):</label>
                <input type="text" id="stickerTags" placeholder="работа, важно, идеи">
            </div>
            <button id="saveStickerBtn">Сохранить</button>
            <button id="deleteStickerBtn">Удалить</button>
            <button id="closeModalBtn">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
